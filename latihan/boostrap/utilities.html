<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    
    <div class="container">
        <!-- Border -->
        <h5 class="border border-info">Give Me a Border</h5>
        <h5 class="border-bottom">Give Me a Border</h5>
        <h5 class="border border-warning rounded-circle">Give Me a Border</h5>
        <h5 class="border border-warning rounded">Give Me a Border</h5>
        <h5 class="border border-primary border-top-0">Give Me a Border</h5>
        <h5 class="border border-success rounded-top">Give Me a Border</h5>
        <!-- Padding -->

        <button class="btn btn-info p-0">p-0</button>
        <button class="btn btn-info p-1">p-1</button>
        <button class="btn btn-info p-2">p-2</button>
        <button class="btn btn-info p-3">p-3</button>
        <button class="btn btn-info p-4">p-4</button>
        <button class="btn btn-info p-5">p-5</button>

        <button class="btn btn-info pt-5">pt-5</button>
        <button class="btn btn-info pb-5">pb-5</button>
        <button class="btn btn-info pr-5">pr-5</button>
        <button class="btn btn-info pl-5">pl-5</button>
        <button class="btn btn-info px-5">px-5</button>
        <button class="btn btn-info py-5">py-5</button>
        <!-- Margin -->
        <br>
        <br>

        <p class="bg-success text-white m-0">I am Margin 0</p>
        <p class="bg-success text-white m-1">I am Margin 1</p>
        <p class="bg-success text-white m-2">I am Margin 2</p>
        <p class="bg-success text-white m-3">I am Margin 3</p>
        <p class="bg-success text-white m-4">I am Margin 4</p>
        <p class="bg-success text-white m-5">I am Margin 5</p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
